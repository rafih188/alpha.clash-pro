<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>alpha clash practice</title>
    <!-- daisy ui and tailwind link === -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css link here === -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- home section  -->
        <section id="home-screen" class=" text-white flex flex-col h-screen justify-center items-center gap-4 ">
            <h1 class="text-8xl poppins-regular uppercase">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()"  class="btn bg-slate-50 text-black hover:bg-slate-500 hover:text-whiteg">play Now</button>
        </section>
        <!-- playground section === -->
        <section id="playground-screen" class="playground flex flex-col gap-6 items-center hidden">
            <!-- screen  -->
            <div class="flex items-center justify-center container artboard artboard-horizontal phone-6 border-[16px] rounded-lg border-[#010313CC] bg-[#FFFFFFB3]"><p id="current-alphabet" class="font-semibold text-9xl text-black uppercase ">Y</p></div>
        <!-- kbd ==-->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
             <!-- kbd end == -->
             <!-- life line  -->
             <div class=" flex w-3/4 justify-between  ">
                <button class="btn">
                    Life:
                    <img class="h-4 w-6" src="images/Group 23.png" alt="spark">
                    <span class="text-xl">1</span>
                  </button>
                  <button class="btn">
                    Score:
                    <img class="size-4" src="images/monetization_on.png" alt="monit">
                    <span class="text-xl">1</span>
                  </button>
             </div>
        </section>
<!-- score section  -->
        <section class="score hidden">
            <div class="flex justify-center items-center flex-col gap-3 min-h-screen">
                <span class="text-6xl font-extrabold">Score : <span class="text-6xl font-bold" >14</span></span>
                <button class="btn bg-white text-black hover:text-white">play again</button>
                <p class="text-xl">Practice will make you Pro</p>

            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-class.js"></script>
</body>

</html>
